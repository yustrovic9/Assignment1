<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
</head>
<body>
    <header>
        <section>
            <h2>Mobile Transfer</h2>
            <button type="submit">Your Bank</button>
            <button type="submit">Other Banks</button><br><br>
            <h3>Your Bank</h3>
            <form action="">
                <label for="number">Beneficiary Account Number:</label>
                <input type="number"> <br><br>
                <label for="name">Enter the name:</label>
                <input type="name"><br><br>
                <button type="submit">Confirm Receipient</button> <br><br>
                <h3>Other Banks</h3>
                <h4>Select the Bank name</h4>
                <form action="">
                    <select name="bank" id="bank">
                    <option value="FBank">Bank Names</option>
                    <option value="UBA">UBA</option>
                    <option value="GTB">GTB</option>
                    <option value="Eco Bank">Eco Bank</option>
                    <option value="Skye Bank">Skye Bank</option>
                    <option value="Polaris Bank">Polaris Bank</option>
                    <option value="Union Bank">Union Bank</option>
                    <option value="Globus Bank">Globus Bank</option>
                </select><br><br>
                <label for="number">Beneficiary Account Number:</label>
                    <input type="number"> <br><br>
                    <label for="name">Enter Beneficiary Name:</label>
                    <input type="name"><br><br>
                
                    <button type="submit">Confirm Receipient</button> <br><br>
                    
            </form>
        </section>

    </header>
</body>
</html>
